<!doctype html>
<!-- See http://www.firepad.io/docs/ for detailed embedding docs. -->
<html>
<head>
  <meta charset="utf-8"/>
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
  <script src="https://simplewebrtc.com/latest-v2.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- CodeMirror files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.js"></script>

  <!-- Python stuff -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/mode/python/python.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.17.0/codemirror.css" />

  <!-- Skulpt files -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
  <script src="http://www.skulpt.org/static/skulpt.min.js" type="text/javascript"></script>
  <script src="http://www.skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script>

  <!-- Firepad -->
  <link rel="stylesheet" href="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.css" />
  <script src="https://cdn.firebase.com/libs/firepad/1.4.0/firepad.min.js"></script>

  <!-- Style Stuff -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body onload="init()">
  <div id="large-div">

  <div id="video-chat" class="w3-red">
        <h2>Dadamapolous' IDE</h2> 
  <div class="videoContainer">
    <video id="localVideo"></video>
  </div>
  <div id="remotes"></div>
  <span id="video-buttons">
    <button id="mute" class="w3-button w3-black">
      <i class="fas fa-microphone"></i>
    </button>
    <button id="display" class="w3-button w3-black">
      <i class="fas fa-video"></i>
    </button>
  </span>
  </div>

  <div id="firepad-container"> </div>
  <!-- upload buttons -->
  <input type="file" id="fileToLoad"></input>
  <label class="w3-button w3-black" for="fileToLoad">Choose a file</label>
  <button class="w3-button w3-black" onclick="loadFileAsText()">Load Selected File</button>
  <button class="w3-button w3-black" type="button" onclick="download()">Download</button>
  <!-- run code button -->
  <button class="w3-button w3-black" type="button" onclick="runit()">Run</button>
  <div id="print_out">
    <h3>Output</h3>
    <pre id="output" ></pre>
  </div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </div>
</body>
<script src="scripts/merge.js"></script>
</html>
